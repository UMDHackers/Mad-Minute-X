<!DOCTYPE html>
<html>
  <head>
    <title>results</title>
    <link rel = "stylesheet" href = "../static/Skeleton-2.0.4/css/skeleton.css">
    <link rel = "stylesheet" href = "../static/Skeleton-2.0.4/css/normalize.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <title>Your results</title>
    <link rel="stylesheet" href = "{{url_for('static', filename='results.css')}}">
  </head>
  <body>
    <h1 style="text-align:center">Your Score:</h1>
    <hr>
    {% if results == "-1" %}
      <h4>You ran out of time!</h4>
    {% else %}
      <h4>You got {{results}} out of 60 questions in 60 seconds, Good Job!</h4>
    {% endif %}
    <div class = "container footer">
      <div class = "six column">
        <a href = "/">Try Again?</a>
        <a href = "https://github.com/UMDHackers/Mad-Minute-X/issues" target="_blank">Found an issue?</a>
      </div>
    </div>
  </body>
</html>
