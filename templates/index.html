<!DOCTYPE html>
<html>
  <head>
    <title>Mad Mintue X</title>
    <link rel = "stylesheet" href = "static/Skeleton-2.0.4/css/skeleton.css">
    <link rel = "stylesheet" href = "static/Skeleton-2.0.4/css/normalize.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src = "{{ url_for('static', filename='main.js') }}"></script>
    <link rel="stylesheet" href = "{{url_for('static', filename='main.css')}}">

  </head>
  <body>
    {% set levels = ["Easy","Medium","Hard"] %}

    <div class = "center header">
      <h1>Mad Mintue X</h1>
    </div>
    <p class = "center words">Remember that <i><a href = "static/img.jpg">Mad Mintues</a></i> you had to in
       elementary school? 60 problems in 60 seconds GO!</p>
    <div class = "vertical">
      <ul>
        <li>
            <button class = "addBtn">
             Addition
            </button>
            <div class = "inner" id = "add_level">
              <ul >
                <li><a href = {{ url_for('easy', section = 'add')}}>Easy</a></li>
                <li><a href = {{ url_for('medium', section = 'add')}}>Medium</a></li>
                <li><a href = {{ url_for('hard', section = 'add')}}>Hard</a></li>
              </ul>
            </div>
         </li>
         <li>
           <button class = "subBtn">
             Subtraction
           </button>
           <div class = "inner" id = "sub_level">
             <ul >
               <li><a href = {{ url_for('easy', section = 'subtract')}}>Easy</a></li>
               <li><a href = {{ url_for('medium', section = 'subtract')}}>Medium</a></li>
               <li><a href = {{ url_for('hard', section = 'subtract')}}>Hard</a></li>
             </ul>
           </div>
         </li>
         <li>
           <button class = "mulBtn">
             Mulitplication
           </button>
           <div class = "inner" id = "mul_level">
             <ul>
               <li><a href = {{ url_for('easy', section = 'mulitplication')}}>Easy</a></li>
               <li><a href = {{ url_for('medium', section = 'mulitplication')}}>Medium</a></li>
               <li><a href = {{ url_for('hard', section = 'mulitplication')}}>Hard</a></li>
             </ul>
           </div>
         </li>
         <li>
           <button class = "divBtn">
             Division
           </button>
           <div class = "inner" id = "div_level">
             <ul>
               <li><a href = {{ url_for('easy', section = 'division')}}>Easy</a></li>
               <li><a href = {{ url_for('medium', section = 'division')}}>Medium</a></li>
               <li><a href = {{ url_for('hard', section = 'division')}}>Hard</a></li>
             </ul>
           </div>
         </li>
         <li>
           <button class = "calcBtn">
             Calculus
           </button>
         </li>
       <ul>
     </div>

  </body>

</html>
